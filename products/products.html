		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

	<body>
		<header>
			<a href="../index.html"
				><img
					src="/assets/images/logo/RainyDays_Logo-alt-small-var1.png"
					class="nav-logo"
			/></a>
			<input type="checkbox" id="menu-checkbox" />

				><i class="fa-solid fa-bars"></i
			></label>
			<nav>
				<a href="../index.html" class="home">Home</a>
				<a href="./products.html">Products</a>

			<a href="shopping-cart.html"

			<section class="product-section">

					<img
						class="product-image-1"
						src="/assets/images/products/RainyDays 1-1.png"

					/>

					<p class="product-price">€200</p>
				</div>
				<div class="product-2">
					<img
						class="product-image-2"
						src="/assets/images/products/RainyDays 2-1.png"

					<p class="product-price">€180</p>
				</div>
				<div class="product-3">
					<img
						class="product-image-3"
						src="/assets/images/products/RainyDays 3-1.png"
						alt="VentureDry Jacket Unisex"
					/>
					<p class="product-name">VentureDry Jacket Unisex</p>
					<p class="product-price">€200</p>
				</div>
			</section>
			<section class="product-section">
				<div class="product-1">
					<img
						class="product-image-4"
						src="/assets/images/products/RainyDays 4-1.png"
						alt="RainTrek Jacket Unisex"
					/>

					<p class="product-price">€150</p>
				</div>
				<div class="product-2">
					<img
						class="product-image-5"
						src="/assets/images/products/RainyDays 5-1.png"

					/>

					<p class="product-price">€175</p>
				</div>
				<div class="product-3">
					<img
						class="product-image-6"
						src="/assets/images/products/RainyDays 6-1.png"
						alt="PeakProof Jacket Unisex"
					/>
					<p class="product-name">PeakProof Jacket Unisex</p>
					<p class="product-price">€175</p>
				</div>
			</section>
			<section class="bottom-section">
				<img
					src="/assets/images/products-bottom.jpg"
					alt="Man in a canoe in sunny weather"
					class="bottom-image"
				/>
				<img
					src="/assets/images/logo/RainyDays_Logo.png"
					alt="RainyDays Logo"
					class="bottom-logo"
				/>
			</section>

	<footer>
		<ul class="footer-icons">
			<li><i class="fa-brands fa-facebook" id="facebook"></i></li>
