<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rainy Days - Shopping Cart</title>
		<meta
			name="description"
			content="RainyDays - Shopping-cart for RainyDays"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/0c6f9a3b2b.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="../css/shopping-cart.css" />
	</head>
	<body>
		<header>
			<a href="../index.html"
				><img
					src="../assets/images/logo/RainyDays_Logo-alt-small-var1.png"
					alt="RainyDays Logo"
					class="nav-logo"
			/></a>
			<input type="checkbox" id="menu-checkbox" />
			<label for="menu-checkbox" class="hamburger-icon"
				><i class="fa-solid fa-bars"></i
			></label>
			<nav>
				<a href="../index.html" class="home">Home</a>
				<a href="../products/products.html">Products</a>
				<a href="../contact/contact.html">Contact</a>
				<a href="../about/about.html">About</a>
			</nav>
			<a href="../shopping-cart/shopping-cart.html"
				><i id="shopping-cart" class="fa-solid fa-cart-shopping"></i
			></a>
		</header>
		<main>
			<h1 class="page-text">Shopping Cart</h1>
			<section class="shopping-cart">
				<section class="cart">
					<section class="cart-section">
						<img
							class="jacket-image"
							src="../assets/images/products/rainydays-1-1.png"
							alt="StormGuard Pro Jacket Unisex"
						/>
						<p class="jacket-text">StormGuard Pro Jacket Unisex</p>
						<p class="size-text">Size: L</p>
						<p class="price-text">€200</p>
					</section>
					<div class="divider"></div>
					<div class="summary-banner">
						<h2 class="total-summary">Total:</h2>
						<h2 class="price-summary">€200</h2>
					</div>
					<div class="divider"></div>
				</section>
				<section class="input">
					<section class="input-section">
						<fieldset class="first">
							<legend>First Name</legend>
							<input type="text" id="input-first" name="firstname" />
						</fieldset>
						<fieldset class="sur">
							<legend>Surname</legend>
							<input type="text" id="input-sur" name="surname" />
						</fieldset>
						<fieldset class="mail">
							<legend>Email</legend>
							<input type="mail" id="input-mail" name="email" />
						</fieldset>
						<fieldset class="address">
							<legend>Address</legend>
							<input type="text" id="input-address" name="address" />
						</fieldset>
						<fieldset class="postal">
							<legend>Postal Code</legend>
							<input type="number" id="input-postal" name="postalcode" />
						</fieldset>
						<fieldset class="city">
							<legend>City</legend>
							<input type="text" id="input-city" name="city" />
						</fieldset>
						<fieldset class="card">
							<legend>Card Number</legend>
							<input type="number" id="input-card" name="cardnumber" />
						</fieldset>
						<fieldset class="expiry">
							<legend>Expiry Date</legend>
							<input type="number" id="input-expiry" name="expirydate" />
						</fieldset>
						<fieldset class="cvc">
							<legend>CVC</legend>
							<input type="number" id="input-cvc" name="cvc" />
						</fieldset>
					</section>
					<div class="divider"></div>
					<div class="order-cta-wrapper">
						<a
							class="order-cta"
							href="../checkout-success/checkout-success.html"
							>Place Order</a
						>
					</div>
					<div class="divider"></div>
				</section>
			</section>
			<section class="bottom-section">
				<img
					src="../assets/images/shopping-cart-full-bottom.jpg"
					alt="Snow-capped mountains"
					class="bottom-image"
				/>
				<img
					src="../assets/images/logo/RainyDays_Logo.png"
					alt="RainyDays Logo"
					class="bottom-logo"
				/>
			</section>
		</main>
	</body>
	<footer>
		<ul class="footer-icons">
			<li><i class="fa-brands fa-facebook" id="facebook"></i></li>
			<li><i class="fa-brands fa-instagram" id="instagram"></i></li>
			<li><i class="fa-brands fa-youtube" id="youtube"></i></li>
		</ul>
	</footer>
</html>
